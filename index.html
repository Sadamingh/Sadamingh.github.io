<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mywebsite</title>
		<link rel="stylesheet" type="text/css" href="css/common.css">
	</head>

	<body onload = "followMouse();">
		
		<section id="section1">
	        <div class="cloudfloating"></div>
	    </section>

		<div class="earth">
  			<div></div>
		</div>

		<div class="wrap">
		     <div id="ball"></div>
		</div>

		<script type="text/javascript">
		var $ = document.querySelector.bind(document);
		var $on = document.addEventListener.bind(document);
		var xmouse, ymouse;
		$on('mousemove', function (e) {
		     xmouse = e.clientX || e.pageX;
		     ymouse = e.clientY || e.pageY;
		});

		var ball = $('#ball');
		var x = void 0,
		    y = void 0,
		    dx = void 0,
		    dy = void 0,
		    tx = 0,
		    ty = 0,
		    key = -1;

		var followMouse = function followMouse() {
		    key = requestAnimationFrame(followMouse);

		    if(!x || !y) {
		         x = xmouse;
		         y = ymouse;
		    } 

		    else {
		    	dx = (xmouse - x) * 0.225;
		        dy = (ymouse - y) * 0.225;

		        if(Math.abs(dx) + Math.abs(dy) < 0.1) {
		        	x = xmouse;
		            y = ymouse;
		        } 
		        else {
		        	x += dx;
		            y += dy;
		        }
		    }
		    ball.style.left = x + 'px';
		    ball.style.top = y + 'px';
		 };
		</script>

		<div class="wrapper">
			<div class="btn">
				<button type="button">Enter My Website</button>

			</div>
		</div>

		<div id="footer">  CopyRight @ https://Sadamingh.github.io  </div>

	</body>

</html>
